# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
            - name: Setup pnpm
  # You may pin to the exact commit or the version.
  # uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
  uses: pnpm/action-setup@v4.1.0
  with:
    # Version of pnpm to install
    version: # optional
    # Where to store pnpm files
    dest: # optional, default is ~/setup-pnpm
    # If specified, run `pnpm install`
    run_install: # optional, default is null
    # File path to the package.json to read "packageManager" configuration
    package_json_file: # optional, default is package.json
    # When set to true, @pnpm/exe, which is a Node.js bundled package, will be installed, enabling using pnpm without Node.js.
    standalone: # optional, default is false

                      - name: pnpm tasks
  # You may pin to the exact commit or the version.
  # uses: theoparis/pnpm-action@237907c3e105c32223d6cd2d4fcb211060f3d2d2
  uses: theoparis/pnpm-action@v2.1.1-alpha
  with:
    # Arguments to pass to pnpm as a JSON array
    arguments: # default is ["install"]
          
